<div class="card">
  <div class="card-body">
    <div *ngIf="saved" class="alert alert-success">
      Employee Saved Successfully
    </div>
    <form [formGroup]="formGroup" (submit)="onSubmit($event)">
      <div class="form-group">
        <label>Id</label>
        <input class="form-control" type="text" formControlName="id" name="id" required />
        <div *ngIf="
            hasInputError('id') && formGroup.get('id')!.hasError('required')
          " class="form-error">
          Please enter your ID
        </div>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" name="name" required />
        <div *ngIf="
            hasInputError('name') && formGroup.get('name')!.hasError('required')
          " class="form-error">
          Please enter your Name
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="text" formControlName="age" name="age" required />
        <div *ngIf="
            hasInputError('age') && formGroup.get('age')!.hasError('required')
          " class="form-error">
          Please enter your Age
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input class="form-control" type="text" formControlName="gender" name="gender" required />
        <div *ngIf="
            hasInputError('gender') &&
            formGroup.get('gender')!.hasError('required')
          " class="form-error">
          Please enter your Gender
        </div>
      </div>
      <div class="mt-3 mb-3">
        <button class="btn btn-success" type="submit" [disabled]="!formGroup.valid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
